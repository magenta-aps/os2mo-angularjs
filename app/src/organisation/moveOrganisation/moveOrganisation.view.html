<md-dialog aria-label="Mango (Fruit)">
        <form ng-cloak name="createOrganisationForm">
            <md-toolbar>
                <div class="md-toolbar-tools">
                    <h2>Flyt enhed</h2>
                    <span flex></span>
                    <md-button class="md-icon-button" ng-click="vm.cancelDialog()">
                        <md-icon>close</md-icon>
                    </md-button>
                </div>
            </md-toolbar>
    
            <md-dialog-content layout="column">
                <div layout="row">
                    <md-datepicker ng-model="ctrl.startDate" md-placeholder="Dato for flytning"></md-datepicker>
                </div>
                <div layout="row">
                    <md-input-container>
                        <label>Ny overenhed</label>
                        <md-select ng-model="vm.organisation.type" required>
                            <md-option ng-repeat="type in vm.orgTypes" value="{{state.label}}">
                                {{type.label}}
                            </md-option>
                        </md-select>
                    </md-input-container>
                </div>
            </md-dialog-content>

            <md-dialog-actions layout="row">
                <span flex></span>
                <md-button class="md-icon-button" ng-disabled="createOrganisationForm.$invalid">
                    <md-icon>done</md-icon>
                </md-button>
            </md-dialog-actions>
        </form>
    </md-dialog>
