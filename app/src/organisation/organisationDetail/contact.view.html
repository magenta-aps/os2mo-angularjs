<table class="org-table">
    <thead>
        <tr>
            <th>Kontaktkanal</th>
            <th>Beskrivelse</th>
            <th>Egenskaber</th>
            <th>Relateret Adresse</th>
            <th>Startdato</th>
            <th>Slutdato</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="contact in vm.organisation.contact">
            <td>{{contact.type.name}}</td>
            <td>{{contact['contact-info']}}</td>
            <td>{{contact.visibility.name}}</td>
            <td>{{contact.location.name}}</td>
            <td>{{vm.formatDate(contact['valid-from'])}}</td>
            <td>{{vm.formatDate(contact['valid-to'])}}</td>
        </tr>
    </tbody>
</table>
